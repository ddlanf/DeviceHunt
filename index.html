<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FindMyDevice.com</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Inria+Serif|Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <!--For different backgrounds-->
    <div id="background1"></div>

    <!--The initial screen when the web page starts-->
    <section class="initial-screen">

        <nav class="initial-nav-bar">
            FindMyDevice.com
        </nav>

        <div class="image-container">
            <div class="phone-image phone-background"></div>
            <img class="phone-image" src="images/phone.png" alt="phone-image"/>
            <img class="red" src="images/phone-red.png" alt="phone-image"/>
            <img class="phone-image initial-one" src="images/search-screen.png" alt="phone-image"/>
            <img class="phone-image initial-two" src="images/search-screen2.png" alt="phone-image"/>
            <img class="phone-image initial-three" src="images/search-screen3.png" alt="phone-image"/>
            <img class="phone-image text" src="images/phone-text.png" alt="phone-image"/>
        </div>

    </section>

    <!--Search bar screen-->
    <section class="search-bar-screen">

        <div class="top-design">
            <header>Find your device by entering any of the information you know about your device</header>

            <form class="search-bar">
                <div class="condition">
                    <label for="brand">Brand</label>
                    <input type="text" name="brand"  id="brand" placeholder="Apple">
                </div>
                <div class="condition">
                    <label for="device">Device</label>
                    <input type="text" name="device" id="device" placeholder="iPhone">
                </div>
                <div class="condition">
                    <label for="model">Model</label>
                    <input type="text" name="model" id="model" placeholder="11 Max">
                </div>
                <div class="bottom-bottons">
                    <label for="maxResults">Max Results:</label>
                    <input type="number" value="number" name="maxResults" id="maxResults">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </section>

    <!--Search result-->
    <section class="search-result-screen">
        <div class="search-results">
        
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
